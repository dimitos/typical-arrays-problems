  <body>
    <script>
      function avg(array = 0) {
        return array.length > 0
          ? array.reduce((a, b) => a + b) / array.length
          : 0;
      }

      console.log(avg([1, 2, 3, 4]));
      console.log(avg([]));
      console.log(avg());

      min = function min(array) {
        return arguments.length > 0
          ? array.length > 0
            ? array.reduce((a, b) => (a < b ? a : b))
            : 0
          : 0;
      };
      console.log(min([1, 2, 3, 4]));
    </script>
  </body>
